<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udemy Vue JS</title>
    <script src="/node_modules/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="app">
    </div>
    <div id="exercise">
        <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
        <div>
            <button @click="startEffect">Start Effect</button>
            <div id="effect" v-bind:class="effectClasses"></div>
        </div>
        <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
        <div v-bind:class="[alignment, blue, txtGreen = 'text-green']">I got no class :(</div>
        <!-- 3) Let the user enter a class (create some example classes) and attach it -->
        <div>
            <input type="text" v-model="userClass">
            <div v-bind:class="[{visible: true}, userClass]"></div>
        </div>
        <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
        <div>
            <input type="text" v-model="userClass">
            <input type="text" v-model="isVisible">
            <div :class="[{visible: isVisible}, userClass]"></div>
        </div>
        <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
        <div>
            <input type="text" v-model="myClass.backgroundColor">
            <div :style="myClass"></div>
        </div>
        <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
        <div>
            <button v-on:click="startProgress">Start Progress</button>
            <div v-bind:class="['progress-bar']" v-bind:style="progressBar"></div>
        </div>
    </div>
    <script>
        var exercise = new Vue({
            el: '#exercise',
            data: {
                value: 0,
                effectClasses: {
                    highlight : false,
                    shrink : true
                },
               alignment: 'centered',
               blue: 'blue',
               txtGreen: '',
               userClass: '',
               isVisible: true,
               myClass:{
                   width: '200px',
                   height: '200px',
                   marginTop: '5px',
                   backgroundColor: '',
               },
               progressBar:{
                   width: '0px',
                   backgroundColor: 'red'
               }
            },
            methods: {
                startEffect: function(){
                    var temp = this;
                    setInterval(function(){
                        temp.effectClasses.highlight = !temp.effectClasses.highlight;
                        temp.effectClasses.shrink = !temp.effectClasses.shrink;
                    }, 1000)
                },
                startProgress: function(){
                    var temp = this;
                    var width = 0;
                    
                    setInterval(function(){
                        width += 10;
                        temp.progressBar.width = width + 'px';
                    }, 500);
                }
            }
        });
    </script>
</body>

</html>
